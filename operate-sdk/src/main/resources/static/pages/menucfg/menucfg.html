<!-- 页面头部 -->
<section class="content-header">
  <h1>
    菜单配置
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 官网管理</a></li>
    <li class="active">菜单管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Grid -->
      <div id="menuGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">菜单列表</h3>
          <div class="box-tools">
            <button id="menuAdd" class="btn btn-default btn-sm">
              <i class="fa fa-plus"></i> 新建菜单
            </button>
            <button id="menuUpload" class="btn btn-default btn-sm" style="display: none;">
              <i class="fa fa-upload"></i> 上传服务器
            </button>
          </div>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 数据表格 -->
          <table id="menuTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th style="width: 300px;">菜单名称</th>
                <th>可执行操作</th>
                <th style="text-align: center;">操作</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 新建菜单模态窗 大窗体 -->
<div id="addModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">新建菜单</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- tabs -->
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#menuAddBaseInfo" role="tab" data-toggle="tab">基本信息</a>
            </li>
            <li role="presentation">
              <a href="#menuAddButton" role="tab" data-toggle="tab">按钮</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" role="tabpanel" id="menuAddBaseInfo">
              <!-- 新建表单 -->
              <form id="addForm" name="addForm" method="post">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>页面名称</label>
                      <input name="text" type="text"
                             class="form-control input-sm"
                             placeholder="请输入页面名称" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>页面ID</label>
                      <input name="pageId" type="text"
                             class="form-control input-sm"
                             placeholder="有对应页面输入页面ID，没有可为空">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group" style="position: relative;">
                      <label>分组</label>
                      <select name="parent" class="form-control input-sm" style="width: 100%;">
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>角色</label>
                      <select name="roles" class="form-control input-sm origin-select" multiple="multiple" data-placeholder=" 可多选" style="width: 100%;"></select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>菜单icon</label>
                      <input name="icon" type="text"
                             class="form-control input-sm"
                             placeholder="菜单icon，没有可为空">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane" role="tabpanel" id="menuAddButton">
              <div class="row">
                <div class="col-xs-12">
                  <!-- Grid -->
                  <div class="box box-solid">
                    <div class="box-header">
                      <h3 class="box-title"></h3>
                      <div class="box-tools">
                        <button id="addButtonAdd" class="btn btn-default btn-sm">
                          <i class="fa fa-plus"></i> 新增按钮
                        </button>
                      </div>
                    </div>
                    <div class="box-body">
                      <!-- 数据表格 -->
                      <table id="addButtonTable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                          <th>名称</th>
                          <th>位置</th>
                          <th>是否启用</th>
                          <th>角色</th>
                          <th>操作</th>
                        </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="addSubmit" type="button" class="btn btn-primary addSubmit">保 存</button>
      </div>
    </div>
  </div>
</div>

<!-- 新增按钮模态窗 默认大小 -->
<div id="addButtonModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">新增按钮</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 新建表单 -->
        <form id="addButtonForm" name="addButtonForm" method="post">
          <div class="form-group">

            <select name="position" class="form-control input-sm">

              <label>按钮ID</label>
              <input name="buttonId" type="text"
                     class="form-control input-sm"
                     placeholder="请输入按钮ID" required>
            </div>
          </div>

            <div class="form-group">
              <label>表格ID</label>
              <input name="tableId" type="text"
                     class="form-control input-sm"
                     placeholder="请输入表格ID" required>
            </div>
            <div class="form-group">
              <label>按钮className</label>
              <input name="className" type="text"
                     class="form-control input-sm"
                     placeholder="请输入按钮className" required>
            </div>
          </div>
          <div class="form-group">
            <label>启用</label>
            <select name="enable" class="form-control input-sm">
              <option value="YES" selected>是</option>
              <option value="NO">否</option>

            <label>角色</label>
            <select name="roles" class="form-control input-sm origin-select" multiple="multiple" data-placeholder=" 可多选" style="width: 100%;"></select>

      </div>
      <!-- 模态窗底部 -->

        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="addButtonSubmit" type="button" class="btn btn-primary addButtonSubmit">保 存</button>
      </div>
    </div>
  </div>
</div>
