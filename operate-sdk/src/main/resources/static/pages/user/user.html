<!-- 页面头部 -->
<section class="content-header">
	<h1>用户管理</h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 权限管理</a></li>
		<li class="active">用户管理</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- Grid -->
			<div id="dataGrid" class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">用户列表</h3>
					<div class="box-tools">
						<button id="addUser" class="btn btn-default btn-sm">
							<i class="fa fa-plus"></i> 新建用户
						</button>
					</div>
				</div>
				<!-- Grid头部 -->
				<div class="box-header with-border">
					<!-- 统计数据 -->
					<form id="searchForm" name="searchForm" method="post">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>用户姓名或账号：</label>
									<input name="keyword" type="text" class="form-control input-sm" placeholder="搜索用户姓名或账号">
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<table id="userTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th></th>
								<th>SN</th>
								<th>账号</th>
								<th>姓名</th>
								<th>备注</th>
								<th>状态</th>
								<th>有效期</th>
								<th>登录IP</th>
								<th>登录时间</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 新建用户弹窗 -->
<div id="addUserModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">新建用户</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<form id="addUserForm" name="addUserForm" method="post">
					<div class="form-group">
						<label>登录账号</label>
						<input name="account" type="text" class="form-control input-sm" placeholder="请输入登录账号" required>
					</div>
					<div class="form-group">
						<label>登录密码</label>
						<input name="password" type="text" class="form-control input-sm" placeholder="请输入登录密码" required>
					</div>
					<div class="form-group">
						<label>姓名</label>
						<input name="name" type="text" class="form-control input-sm" placeholder="请输入姓名" required>
					</div>
					<div class="form-group">
						<label>邮箱</label>
						<input name="email" type="text" class="form-control input-sm" placeholder="请输入邮箱">
					</div>
					<div class="form-group">
						<label>联系方式</label>
						<input name="phone" type="text" class="form-control input-sm" placeholder="请输入联系方式">
					</div>
					<div class="form-group">
						<label>角色</label>
						<select name="roles" class="form-control input-sm origin-select" multiple="multiple" data-placeholder=" 可多选" style="width: 100%;"></select>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>有效期</label>
								<select name="validSign" class="form-control input-sm">
									<option value="">永久</option>
									<option value="1">截止至</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6" style="display: none;">
							<div class="form-group">
								<label>&nbsp;</label>
								<input name="validTime" type="text" class="form-control input-sm datepicker" placeholder="请填写时间" data-date-format="YYYY-MM-DD" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>备注</label>
						<input name="comment" type="text" class="form-control input-sm" placeholder="请输入备注">
					</div>
					<input type="hidden" name="resources" value="USERREGIST">
					<input type="hidden" name="system">
					<input type="hidden" name="type" value="ADMIN">
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="doAddUser" type="button" class="btn btn-primary btn-submit addUserSubmit">确 定</button>
			</div>
		</div>
	</div>
</div>

<!-- 详情弹窗 -->
<div id="detailModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">用户详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<dl class="dl-horizontal">
					<dt>登录账号:</dt>
					<dd>
						<div data-detail-fetch="account"></div>
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>登录密码:</dt>
					<dd>
						<div data-detail-fetch="password"></div>
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>姓名:</dt>
					<dd>
						<div data-detail-fetch="name"></div>
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>邮箱:</dt>
					<dd>
						<div data-detail-fetch="email"></div>
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>联系方式:</dt>
					<dd>
						<div data-detail-fetch="phone"></div>
					</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>角色:</dt>
					<dd>
						<div data-detail-fetch="roleStr"></div>
					</dd>
				</dl>

					<dt>有效期:</dt>

						<div data-detail-fetch="validTimeStr"></div>
					</dd>
				</dl>

					<dt>备注:</dt>
					<dd>
						<div data-detail-fetch="comment"></div>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>

<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p class="confirmTitle"></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>
